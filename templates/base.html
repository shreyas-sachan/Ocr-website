<!doctype html>
<html lang="en">
  <head>
  	<title>{% block title %} {% endblock %}</title>
    <meta charset="utf-8">
    <style>
      div.scroll {
        background-color: #fed9ff;
        width: 600px;
        height: 150px;
        overflow: auto;
        text-align: justify;
        padding: 20px;
      }
      img {
        width: 100%;
        height: auto;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
		
		<div class="wrapper d-flex align-items-stretch">
			<nav id="sidebar">
				<div class="p-4 pt-5">
		  		<a href="#" class="img logo rounded-circle mb-5" 
          style="background-image: url( {{ url_for( 'static' ,filename = 'images/logo.jpeg' ) }} )"></a>
	        <ul class="list-unstyled components mb-5">
	          <li class="active">
              <a href=" {{ url_for('index') }} "> Home </a>
            </li>
            <li class="active">
              <a href=" {{ url_for('index') }} "> File 1 </a>
            </li>
            <li class="active">
              <a href=" {{ url_for('index') }} "> File 2 </a>
            </li>
            <li class="active">
              <a href=" {{ url_for('index') }} "> File 3 </a>
            </li>
            <li class="active">
              <a href=" {{ url_for('index') }} "> File 4 </a>
            </li>
            <li class="active">
              <a href=" {{ url_for('index') }} "> File 5 </a>
            </li>
            <li class="active">
              <a href=" {{ url_for('index') }} "> File 6 </a>
            </li>
	        </ul>

	      </div>
    	</nav>

        <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">       
          <div class="container-fluid">
            <button type="button" id="sidebarCollapse" class="btn btn-primary">
              <i class="fa fa-bars"></i>
              <span class="sr-only">Toggle Menu</span>
            </button>
            <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href=" {{ url_for('text') }} "> Text from Image </a>
                </li> 
                <li class="nav-item">
                  <a class="nav-link" href=" {{ url_for('word') }} "> Locate words </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('char') }} "> Search in Document </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      {% block content %}


      {% endblock %}



      
      </div>
		</div>

    <script src= "{{ url_for('static', filename= 'js/jquery.min.js') }}" ></script>
    <script src= "{{ url_for('static', filename= 'js/popper.js') }}" ></script>
    <script src= "{{ url_for('static', filename= 'js/bootstrap.min.js') }}" ></script>
    <script src= "{{ url_for('static', filename= 'js/main.js') }}" ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  </body>
</html>
